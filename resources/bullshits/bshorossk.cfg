main=<b>Baran</b>: {horoskop}\n\n<b>Býk</b>: {horoskop}\n\n<b>Blíženci</b>: {horoskop}\n\n<b>Rak</b>: {horoskop}\n\n<b>Lev</b>: {horoskop}\n\n<b>Panna</b>: {horoskop}\n\n<b>Váhy</b>: {horoskop}\n\n<b>Škorpión</b>: {horoskop}\n\n<b>Strelec</b>: {horoskop}\n\n<b>Kozorožec</b>: {horoskop}\n\n<b>Vodnár</b>: {horoskop}\n\n<b>Ryby</b>: {horoskop}
horoskop={uvod} {dalsi_kec} {dalsi_kec}|{uvod} {dalsi_kec} {dalsi_kec}|{uvod} {dalsi_kec} {dalsi_kec}|{vplyv_troch}|{vplyv_dvoch}
uvod=Čakajú vás prevažne úspešné časy. Aj keď sa niečo nepodarí, väčšina vašich snáh zožne úspech.|Majte na pozore. Opatrnosť bude nevyhnutná pri rozhodnutiach, ktoré vás čakajú.|Čakajú vás rozhodnutia, ktoré budú mať dlhotrvajúci vplyv. Nemusia byť spočiatku jasné, takže zvážte vaše rozhodnutia.|Nešťastia na vás striehnu na každom rohu. Občasné šťastné chvíle si užite a snažte sa nimi prekryť problémy.|Vaša cesta životom sa čoskoro rozdvojí, jedna cesta vedie k úspechu, druhá k zhube. Snažte sa tú križovatku zbadať a zabočiť správne.|Hviezdy hovoria aj o šťastí aj nešťastí, ktoré vás čakajú. Nešťastné chvíle by ale nemali zaberať príliš veľa času, takže sa zamerajte na tie šťastné.|Budúcnosť je plná konfliktov, ktoré sa budú okolo vás točiť. Nezabudnite v tom zhone na vašich spojencov a priateľov.|Vaša kľukatá cesta životom sa bude čoskoro vlniť ešte viac. Nestraťte sa.
dalsi_kec={dar}|{vplyv_niekoho}|{vplyv_niekoho_neurciteho}|{cesta}|{sny}|{bezpecnost}|{ciele}|{kritika}|{schopnosti}|{meta}|{vagne}
dar=Čoskoro dostanete niečo, čo ste neočakávali.|Niekto vám dá dar, ktorý sa ďalej vo vašom živote ukáže ako dôležitý. Neodmietnite ho.|Neprehliadajte dary, ktoré vám budú dávať niekto narodení v znamení {znamenie}.
vplyv_niekoho=Ľudia narodení v znamení {znamenie} významne ovplyvnia váš život.|Majte sa na pozore pred každým, kto sa narodil v znamení {znamenie}.|Niekto narodený v znamení {znamenie} vám bude chcieť s niečím pomôcť. Pomoc prijmite.|V najbližšom čase vás poteší niekto narodený, keď Slnko bolo v súhvezdí {znamenie}.|Niekto narodený v znamení {znamenie} vám uškodí, aj keď to nemusí byť naschvál.
vplyv_niekoho_neurciteho=Do vášho života vstupuje osoba, ktorá vám ho môže značne zmeniť.|Niekto zdanlivo nepodstatný vám chce uškodiť. Nenechajte ho.|Niekto vo vašej blízkosti je predĺženou rukou osudu, akékoľvek veľké vplyvy spustí zrovna on.
cesta=Bude pre vás dôležité, aby ste sa nepozerali dozadu, iba vpred, čaká vás ešte dlhá cesta.|Pred vami je množstvo križovatiek, ktorých význam pochopíte až potom, čo nimi prejdete. Opatrnosť nadovšetko.|Snažte sa ísť po rovnej ceste životom, v zákrutách sa ľahko stratíte.
sny=Čoskoro sa splní jeden z vašich tajných snov.|Nesmiete zabúdať na to, o čom snívate, aj keď okolnosti budú hovoriť o niečom inom.|Ak sa pokúsite o plnenie svojich snov, niekoľkokrát sa vám zadarí.
bezpecnost=Budete sa často starať o svoj pocit bezpečia.|Budete musieť pokročiť s vašimi pocitmi neistoty pri rozhodnutiach v živote.|Aj keď sa správate isto, vnútri sa budete cítiť neisto.
ciele=Niektoré z vašich cieľov sú nedosiahnuteľné, zamyslite sa nad tým.|Vaše snahy budú obmedzovať pravidlá spoločnosti, zvážte, či vám to za to stojí.|Máte radi isté množstvo zmeny, a budúcnosť zmeny prinesie.
kritika=Vaša sebakritika bude ďalej obmedzovať váš potenciál.|Nekritizujte príliš seba, všímajte si viac chyby v iných.|Mnohé vaše chyby sú vlastne dobré vlastnosti a ostatní to časom pochopia, ale nebudú ochotní si to priznať.
schopnosti=Máte v sebe skrytý potenciál, ktorý sa vám avšak nepodarí zrealizovať.|Nebudete mať problém kompenzovať svoje nedostatky.|Ľudí bude zaujímať múdrosť, ktorú v sebe nosíte.
meta=Mesiac na vás bude vplývať viac ako hviezdy.|Vplyv hviezd na váš život bude v blízkej budúcnosti obzvlášť silný.|Planéty čoskoro znemia osud, ktorý vám plánovali hviezdy.|Vaša budúcnosť je predurčená, bude márne sa vzpierať.
vagne=Stane sa niečo neočakávané, čoskoro.|Prichádza niekto, kto bude mať na vás veľký vplyv.|Nezabudnite na opatrnosť.
vplyv_troch(znamenie_1,znamenie_2,znamenie_3)={traja_uvod} {traja_kec} {traja_kec_druhy}
traja_uvod=V najbližších časoch vás budú ovplyvňovať ľudia narodení v znameniach {znamenie_1}, {znamenie_2} a {znamenie_3}.|Budete sa musieť pozerať na {znamenie_1}, {znamenie_2}, {znamenie_3}.|Tí, ktorí sa narodili v znameniach {znamenie_1}, {znamenie_2} a {znamenie_3} budú vo vašom živote hrať dôležitú rolu.|Všímajte si tých, ktorí sa narodili v znamení {znamenie_1}, {znamenie_2} a {znamenie_3}. Budú dôležití.
traja_kec=Práve tí narodení v znamení {znamenie_1} a {znamenie_2} budú neustále krúžiť okolo vašej čiary života a je na vás, či ich vplyv prijmete alebo nie.|O vplyv nad vaším životom bude nenápadne bojovať niekto narodený v znamení {znamenie_1} a {znamenie_2}, jeden pomôcť, druhý uškodiť.|Vplyv tých, v ktorých čase narodenia bolo Slnko v znamení {znamenie_1} a {znamenie_2} bude veľký.|Vyvarujte sa vplyvu znamení {znamenie_1} a {znamenie_2}, môžu vás zničiť, aj keď neúmyselne.|Niekto narodený v znamení {znamenie_1} sa podriadi vplyvu {znamenie_2} a váš život sa zlepší.
traja_kec_druhy=Niekto narodený v znamení {znamenie_3} sa vás bude snažiť pred týmto ochrániť.|Niekto narodený v znamení {znamenie_3} sa vás bude snažiť ochrániť pred vplyvom toho so znamením {znamenie_2}.|Do vášho života čoskoro vstúpi nová osoba so znamením {znamenie_3}.|Dajte si pozor na zradu od niekoho so znamením {znamenie_3}. Ak mu nedáte príležitosť, nespraví nič.|Niekto vo vplyve {znamenie_2} sa vás pokúsi naviesť na cestu, ktorá vedie k niekomu so znamením {znamenie_3}.
vplyv_dvoch(znamenia_1,znamenia_2)={dvaja_uvod} {dvaja_kec} {dvaja_kec_druhy}
dvaja_uvod=Budú na vás vplývať {znamenia_1} a {znamenia_2}.|Všímajte si rolu, ktorú vo vašom živote budú hrať {znamenia_1} a {znamenia_2}.|Mnohí ĺudia budú hrať vo vašom živote významnú rolu, zvlášť {znamenia_1} a {znamenia_2}.|Postrehnite rolu, ktorú hrajú vo vašom živote {znamenia_1} a {znamenia_2}.
dvaja_kec=Vašu budúcnosť budú významne ovplyvňovať {znamenia_1}, dajte si pozor, aby tento vplyv na vás pôsobil pozitívne.|V blízkej budúcnosti vám budú škodiť {znamenia_1}, ale tento vplyv vám po dlhšom čase pomôže.|Hlavne {znamenia_1} budú váš život hnať napred správnym smerom, prijmite ich snahy.|Obzvlášť {znamenia_1} budú častou príčinou vašeho hnevu. Ak ten hnev nepremôžete, môže vám to uškodiť.|Málokto ovplyvní váš život viac, ako {znamenia_1}.
dvaja_kec_druhy=Pravdepodobne {znamenia_2} sa budú vám snažiť pomôcť pri ceste ťažkosťami, nebráňte sa im.|Na vašej ťažkej ceste vám pomôžu {znamenia_2}, poďakujte sa im.|Život vám ďalej skomplikujú {znamenia_2}.|V pozadí vášho života budú vystupovať hlavne {znamenia_2}, pripravte sa na to.|Navyše sa stane niečo nečakané, čo spôsobia {znamenia_2}.
