main(choroba)=\t{uvod}\n\n{priznaky}\n\n{postup}\n\n{zaver}
uvod(ako_seci_vieme:k)={ako_seci_vieme} {choroba} {je_castym_problemom}. {tazko_sa_lieci} {my_mame_liek} {teraz_ho_vysvetlim}
ako_seci_vieme=Ako všetci vieme,|Bežne čítame, že|Často sa hovorí, že|Už staré mamy vedeli, že|Lekári hovoria, že
choroba=rakovina|borelióza|slabé srdce|chrípka|skolióza|žltačka|{dlhsia_choroba}|{dlhsia_choroba}|{dlhsia_choroba}|{dlhsia_choroba}
dlhsia_choroba={choroba_pridavne_f} {choroba_podstatne_f}|{choroba_pridavne_m} {choroba_podstatne_m}
choroba_pridavne_f=cystická|amytrofická|laterálna|chronická|progresívna
choroba_pridavne_m=cystický|amytrofický|laterálny|chronický|progresívny
choroba_podstatne_m=zápal {casti_tela}|katar {casti_tela}
choroba_podstatne_f=fibróza|skleróza|anémia|degenerácia {casti_tela}
casti_tela=srdca|mozgu|pľúc|dýchacích ciest|ciev|žalúdka|pečene|pažeráka|čriev|obličiek
je_castym_problemom=je častým problémom {skupiny}|nám často sťažuje život|komplikuje život najmä {skupine}|je ťarchou pre {skupinu}|je dôvodom, prečo sa {skupine} nežije dobre
skupiny=mužov|žien|dospelých|starších|všetkých vekových skupín|mnohých
skupine=mužom|ženám|dospelým|starším|všetkým vekovým skupinám|mnohým
skupinu=mužov|ženy|dospelých|starších|všetky vekové skupiny|mnohých
tazko_sa_lieci=Ťažko sa proti tejto chorobe bojuje.|Táto nemoc je večným problémom našej civilizácie.|Táto choroba nás trápi už od nepamäti.|Veľa ľudí si to veľké riziko, ktoré predstavuje, celkom neuvedomuje.
my_mame_liek=Pomocou tejto tajnej kúry sa však tohoto problému zbavíte!|Ak budete nasledovať tento jednoduchý postup, nebudete sa musieť ničoho báť!|Tento tradičný, avšak zabudnutý postup však pomáha.|Stačí však niekoľko jednoduchých trikov, aby ste sa cítili tak dobre, ako vždy!
teraz_ho_vysvetlim=Čítajte ďalej, hneď to vysvetlím.|Postup môžete vyskúšať kedykoľvek.|Na vašom zdraví nám záleží.|Čítajte ďalej a netrpte, keď nemusíte.
priznaky={priznaky_zoznam} {tym_vam_strpcuje_zivot} {nenechajte_to}
priznaky_zoznam=Podľa dostupných informácií, {choroba} spôsobuje {priznak}. Niekedy spôsobí aj {priznak} a {priznak}, alebo aj {priznak}.|Ako je všeobecne známe, {choroba} vyvoláva {priznak}, niekedy sa k tomu pridá aj {priznak} alebo {priznak}.|Je typické, že ak si na sebe všimneme {priznak} alebo {priznak}, tak za to môže {choroba}. Niekedy spôsobuje aj {priznak} alebo {priznak}.
priznak=mierne, ale dlhotrvajúce bolesti hlavy|záchvaty nervozity a stresu|bolesti brucha po každom jedle|jemné ale neutíchajúce bolesti svalov|celkovú slabosť a nechuť čokoľvek robiť|neschopnosť ráno vstať a ísť do práce|bolesti kĺbov, najmä pri chôdzi po schodoch|slabozrakosť, často považovanú za prirodzený jav|svrbenie pokožky a dráždivosť|pocity zaneprázdnenia a únavy|únavu, ktorá neutícha aj ak máme dostatok spánku|nechuť do mnohých jedál
tym_vam_strpcuje_zivot=Tým vám strpčuje život.|Kvôli tomu sa cítime zle.|Bez toho by sme sa mali oveľa lepšie.|Toľkým ľuďom to komplikuje život.
nenechajte_to=Nenechajte to tak!|Netrpte zbytočne!|Radšej žite plnohodnotný život.|Nenechajte túto chorobu, aby vás trápila!
postup=Najprv treba {nieco_urobit}. Potom {s_tym_nieco_urobime}. Ďalej potrebujeme {bylinu}, {bylinu} a {bylinu}. Necháme ich vylúhovať. Zmiešame to dokopy. Potom {s_tym_nieco_urobime}. {uzijeme_to} {to_by_malo_pomoct} Tiež {zmenime_stravu}. Netreba pozabudnúť na {pozitivne_myslenie} a nezanedbať {nieco_dalsie_dolezite}.|Na začiatok treba {nieco_urobit}. Potom necháme vylúhovať {bylinu}, {bylinu} a {bylinu}. Keď sme hotoví, tak to zmiešame a potom {s_tym_nieco_urobime}. Potom ešte {s_tym_nieco_urobime}. {uzijeme_to} {to_by_malo_pomoct} Tiež ak {zmenime_stravu}, nebude to zlé. Treba si pamätať na to, že {pozitivne_myslenie} zabráni návratu a tiež si občas spomenúť na {nieco_dalsie_dolezite}.|Najprv nazbierame {bylinu}, {bylinu} a {bylinu} a necháme ich jeden deň lúhovať. Potom treba {nieco_urobit}. Keď to dorobíme, tak to spečieme dokopy a hneď potom {s_tym_nieco_urobime}. Pridáme ešte {bylinu}. Ešte musíme {nieco_urobit}. Potom to zmiešame a ešte {s_tym_nieco_urobime}. {uzijeme_to} {to_by_malo_pomoct} Bude dobré, ak aj {zmenime_stravu}. Na záver ešte netreba zabudnúť na {nieco_dalsie_dolezite}.
nieco_urobit=nechať skysnúť mlieko|zohnať si žabiu pečeň|uvariť organické pšeno|pripraviť biely hrach (cícer)|nastrúhať jeden plod gravioly|natrhať {bylinu} (alebo ju kúpiť, ale musí byť bio)|meditovať aspoň pol hodiny|kúpiť pol kila pukancového chleba a nechať ho rozmočiť v čaji|kúpiť organické mango|zmixovať banán a rajčiny a upiecť to na teplote 200 stupňov Celzia
s_tym_nieco_urobime=to necháme rozmočiť v organickom masle|do toho prilejeme bezlepkovú kávu|pred tým opakujeme pol hodiny láskyplné slová|to necháme tri a pol hodiny na slnku|to rozmixujeme, aby v tom neboli pevné časti|to ohrievame na ohni pol hodiny|to zmrazíme, rozbijeme a necháme rozmraziť|to necháme tri dni stáť v tmavej miestnosti|k tomu pridáme trocha soli|to osladíme hnedým (trstinovým) cukrom|to ukážeme susedovi|k tomu pridáme zavárané čerešne|to zamiešame tridsaťkrát v smere hodinových ručičiek
bylinu=šalviu|mätu|pastiersku kapsičku|skoroceľ|amarant|žihľavu|lipové kvety|brezové kvety|ibištek|himalájsku soľ|petržlenovú vňať
uzijeme_to=Potom si z toho dáme kúsok pred každým jedlom.|Necháme to kuchyni, aby nás liečila toho vôňa.|Potom to zjeme čo najrýchlejšie.|Hotovo, môžeme si na tom pochutiť.|Potom to kloktáme trikrát denne.
to_by_malo_pomoct=Práve toto je liek, proti ktorému {choroba} nemá šancu.|Takto sa vyliečime z problémov, ktoré spôsobuje {choroba}.|Potom nás už {choroba} trápiť nebude.|A sme zdraví, {choroba} už nie je.
zmenime_stravu={pre_istotu} prejdeme aspoň dočasne na organickú stravu|{pre_istotu} prestaneme jesť mastné a vyprážané|{pre_istotu} na nejaký čas budeme praktizovať raw diétu|{pre_istotu} minimalizujeme príjem mäsa|{pre_istotu} nebudeme jesť sladké, aspoň nejaký čas|si prestaneme prekysľovať organizmus
pre_istotu=pre istotu|aby sa nám to nevrátilo,|aby sme zabránili návratu,|pre udržanie zdravého životného štýlu
pozitivne_myslenie=pozitívne myslenie|občasnú meditáciu|radosť v živote|vyhýbanie sa stresu
nieco_dalsie_dolezite=cvičenie|občasné meditovanie|zdravú stravu|homeopatiu|udržiavanie rovnováhy v tele
zaver=Takže viete, čo treba robiť, nech {choroba} nemá šancu. Veľa štastia.|Ak vás {choroba} trápi, urobte to ešte dnes! Nech vás neobťazuje zbytočne.|Možno sa to nezdá, ale naozaj to funguje! Mnohým z našich známych to pomohlo, ani tomu neverili!|Veľmi sa čudujeme, že to poisťovňa nehradí, je to lacné a {choroba} proti tomu nič nezmôže.|A ste zdraví. Veľa štastia, nech naše deti ani nevedia, čo to je {choroba}.
