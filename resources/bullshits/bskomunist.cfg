uvodna_veta=Skutočná história sa začala, keď sa narodil {hrdina}.|{hrdina} sem prišiel, aby spasil ľudstvo, {ale_sa_to_posralo}.|{bolo_by_zle}, keby medzi nami raz nechodil {hrdina}.|Len kvôli tomu, že {hrdina} nevládne, {dekadencia_existuje}.|Kvôli {konzumnemu_zivotu} vo svete vládne {nepriatel}.|Utópiu nám zničili ľudia ako {nepriatel}.|Za všetko môže {nepriatel}.|Žijeme v neslobodnom svete, kde {nepriatel} má rovnaké slovo ako {hrdina}.|Z tričiek na nás kričí Che Guevara.
