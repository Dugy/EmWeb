zaverna_veta=Volám na vás, {komanci}, zjednoťme sa a ukážme im svoje mierumilovné spôsoby {revoluciou}.|Ale čo dosiahneme, keď {vo_svete} vládnu {nepriatelia}.|Odštrngajme kľúčmi, nech aj {nepriatelia} počujú, že sa blíži {revolucia}.|Dokedy máme trpieť, že {dekadencia_existuje}?|Nenechajme sa scenzurovať.|Postavme sa {proti_nepriatelovi}.|Zastavme {nepriatela}.
