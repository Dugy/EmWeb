tema_amerika={ja_viem}, že {nepriatel} je import z Ameriky.|Amerika nás obrovskou kampaňou učí {konzumnemu_zivotu}.|Dokážeme zatočiť s Amerikou a {nepriatelmi}?|Nepriateľ je jasný - {amerika}.|Amerika nám tu núka svoje {zle_nazory}.|Amerika nám sem dotlačila tie svoje {zle_nazory}.|{bolo_by_zle}, keby sa sem Amerika tlačila aj ďalej.|Kvôli americkej {okupacii} už nikto nevie, kto to bol {rusky_klasik}.
tema_kaviaren=Povaľači z kaviarní, {do_poli} a do tovární!|Kaviareň to tlačí svoje {zle_nazory}, ale mali by ísť {do_poli}.|Bratislavská kaviareň je vysunuté pracovisko, ktoré riadi {amerika}.|Všsade {vo_svete} má svoje chápadlá kaviareň.|Existuje jedna vec, ktorej sa kaviareň bojí - {revolucia}.|Kaviareň a jej priatelia {nepriatelia} nám tu tlačia propagandu platenú {nepriatelmi}.|{ja_viem}, že {nepriatelia} nám sem poslali kaviareň.
tema_komunizmus=Ako dobre bolo {za_komunistov}.|Pamätajme si, {za_komunistov} by si {nepriatelia} takto nedovoľovali.|Ak by vládol {hrdina}, {nepriatel} a podobní by skončili {v_base}.|Už {hrdina} písal, že {nepriatelia} patria {do_poli} a nemajá nám {vladnut}.|Kedy konečne nastane {komunizmus}?|Utláčané davy raz povstanú!
tema_rusko=Z tohoto sa nás snaží vytiahnuť {rusko}.|Oni ich zatracujú, ale {rusko} je oveľa väčšia veľmoc ako {amerika}.|A kvôli snahám {nepriatelov} teraz {rusko} trpí za pravdu.|Dobre že {rusko} nenechá Ameriku {vladnut}.|V Rusku sa neboja {nepriatelov}.|V Rusku nevládne {amerika}.
